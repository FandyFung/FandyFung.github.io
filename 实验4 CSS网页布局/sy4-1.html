<body>
	<div class="box">
		<p>div&rarr;box&nbsp;包含下面3部分结构div（header，main，footer），布局网页宽度和居中</p>
		<div class="header">
			<p>div&rarr;header&nbsp;包含下面3部分结构div，布局头部高度和背景</p>
			<div id="logo">div&rarr;id=logo</div>
			<div id="banner">div&rarr;id=banner</div>
			<div id="menu">div&rarr;id=menu</div>
		</div>
		<div class="main">
			<p>div&rarr;main&nbsp;包含下面2个div（sidebar，content）</p>
			<div id="sidebar">div&rarr;id=sidebar</div>
			<div id="content">div&rarr;id=content</div>
		</div>
		<div class="footer">div&rarr;footer</div>
	</div>
</body>
</html>
