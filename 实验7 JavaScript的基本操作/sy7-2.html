<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>sy7-2</title>
	<style> 
        body {
            margin: 0;
            padding: 0;
        }
        button {
            position: absolute;
            top: 300px;
            left: 50%;
            margin-left: -22px;
            background-color: rgb(138, 220, 252);
            border-radius: 30%;
        }
        
        img {
            position: absolute;
            left: 50%;
            margin-left: -150px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
	 <button>开关</button>
    <img src="sy7-2关灯.png" alt="">
    <script>
        var btn = document.querySelector('button');
        var img = document.querySelector('img');
        var bool = false;
        btn.onclick = function() {
            if (!bool) {
                img.src="sy7-2开灯.png";
                bool = !bool;
            } else {
                img.src = "sy7-2关灯.png";
                bool = !bool;
            }
        }
    </script>
</body>
</html>
